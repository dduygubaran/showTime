<div class="contain mt-3 p-4">
  <div class="row mt-3">

    <h5 class="text-white mt-4">Action Movies</h5>
    <div class="rowposter mb-3 p-2">
      <ng-container *ngFor="let action of actionMovieResult">
        <img
          src="https://image.tmdb.org/t/p/original/{{ action.poster_path }}"
          class="rowimg"
          [routerLink]="['/movie', action.id]"
        />
      </ng-container>
    </div>
