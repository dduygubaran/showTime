<div class="contain mt-5">

  <div class="row p-5">

    <div class="col-lg-2" *ngIf="movieDataResult.poster_path">
      <img src="https://image.tmdb.org/t/p/original/{{movieDataResult.poster_path}}" alt="">
    </div>

    <div class="col-lg-10 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{movieDataResult.original_title}}</h1>
      <p class="mt-3 mb-3"> {{movieDataResult.overview}}</p>
      <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{movieVideoResult}}" target="_blank"> Watch Trailer</a>
    </div>

    <div class="mt-4 p-4">
      <h2 class="mb-3"> Top Cast</h2>
      <div class="row" >
      <div class="col-lg-2" *ngFor="let cast of movieCastResult">
        <div class="row mt-2 mb-2">
          <div class="col-lg-2" *ngIf="cast.profile_path">
            <img src="https://image.tmdb.org/t/p/original/{{ cast.profile_path}}" class="mb-1" alt="">
          </div>
          <div class="col-lg-10 ">
            <h5 class=""> {{cast.original_name}}</h5>
            <h6 class=""> {{cast.character}}</h6>
          </div>
        </div>

        </div>
      </div>
    </div>

  </div>
</div>
