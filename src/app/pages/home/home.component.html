<!-- Head Image -->
<div class="container-fluid">
  <div id="carouselExampleCaptions" class="carousel slide">

    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let result of bannerResult; let i=index"
      [ngClass]="{active:i===1}">
        <img src="https://image.tmdb.org/t/p/original/{{result.backdrop_path}}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h2>{{result.original_title}}</h2>
          <p>{{result.overview}}</p>
        </div>
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<!-- Trending Movies -->
<div class="contain mt-3 p-4">
  <div class="row">
    <h5 class="text-white"> Trending Movies</h5>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let trend of trendingResult">
          <img src="https://image.tmdb.org/t/p/original/{{trend.poster_path}}" class="rowimg largeposter" [routerLink]="['/movie', trend.id]">
        </ng-container>

      </div>
  </div>
</div>
